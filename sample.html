<html>
    <head>
        <title>ONLINE BANKING SYSTEM</title>
    </head>
    <body bgcolor="green">
        <center>
            <h1>ON-LINE REGISTRATION FORM</h1>
        </center>
        <form name="form 1">
            <table>
                <tr><td><b>Name:</b></td><input type="text" name="user name"></tr>
                <tr><td><b>Password:</b></td><input type="text" name="pwd"></tr>

                <tr>
                    <td><b>Sex</b></td>
                    <td><input type="radio" name="group1" value="Male">Male</td>
                    <td><input type="radio" name="group2" value="Female">Female</td>
                    <td><input type="radio" name="group3" value="others">others</td>
                </tr>
                
                <tr><td><b>Account Type</b></td>
                    <td><select name="my menu">
                        <option value="saving account">saving account</option>
                        <option value="current account">current account</option>
                    </select></td>
                </tr>

                <tr><td><b>Account number:</b></td><input type="text" name="Accno"></tr>
                <tr><td><b>Facilities</b>
                </td>
                <td><input type="checkbox" name="option1" value="ATM card">ATM card</td>
            </tr>
            <tr><td><input type="checkbox" name="option 2" value="check">check</td></tr>
            
            </table>
            <br><br>
            <center>
                <input type="submit" value="Submit">
                <input type="reset" value="clear">
            </center>

        </form>
    </body>
</html>
